<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="/parking/css/style.css">
    <title>자동화 작업</title>
</head>
<body>
        <div class="container">
        	<div class="btnContainer">
        	     <button class="checkAllCar" id="getTicket">주차권 새로고침</button>
        	
            	<button class="checkAllCar" id="pushTicket">아이파크에 주차권 넣기</button>
           		<button class="checkAllCar" id="checkTicket">주차권 선택하기</button>
        	</div>
        	
        	<h2>주차 확인 필요</h2>
        	<div class="cardList" id = "header">
            	<div class = "card">
              		<div class="date">시간</div>
                	<div class="parkingLotName">주차장 이름</div>
               		<div class="carNum">차 번호</div>
                	<div class="ticket">주차권 </div>
                	<div class="state">비고</div>
                	<div class="btnArea">선택</div>
            	</div>            
        	</div>
        	<div class="cardList" id="ready">
        	</div>
        	
        	<h2>확인이 필요한 주차권</h2>
        	<div class="cardList" id = "header">
            	<div class = "card">
              		<div class="date">시간</div>
                	<div class="parkingLotName">주차장 이름</div>
               		<div class="carNum">차 번호</div>
                	<div class="ticket">주차권 </div>
                	<div class="state">비고</div>
                	<div class="btnArea">선택</div>
            	</div>            
        	</div>
        	
        	<div class="cardList" id="check">
       			 
        	</div>	
        	
        	<h2>주차 확인된 주차권</h2>
        	<div class="cardList" id = "header">
            	<div class = "card">
              		<div class="date">시간</div>
                	<div class="parkingLotName">주차장 이름</div>
               		<div class="carNum">차 번호</div>
                	<div class="ticket">주차권 </div>
                	<div class="state">비고</div>
                	<div class="btnArea">선택</div>
            	</div>            
        	</div>
        	<div class="cardList" id = "checked">
        	</div>
    </div>
</body>
<script src= "/parking/js/lib/handlebars.min-v4.7.2.js"></script>
<script type="module" src="/parking/js/app.js"></script>
</html>
