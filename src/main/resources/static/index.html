<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="/parking/resources/main/css/style.css">
	<link rel ="stylesheet" type="text/css" href="/parking/resources/main/css/modal.css">
	<title>자동화 작업</title>
</head>
<body>
	<div id = "alertMessageContainer">
		<h4 class="totalProgressLabel"></h4>
	</div>
	<div id= "sheepContainer" data-include-path = "/parking/resources/sheep/index.html"></div>
	<div id="gradientBorder"></div>
	<div class="container">
	         <div id="searchContainer">
	            <div class="searchInputArea">
	                <input type="text" id="searchInput" autocomplete="off">
	                <input type="button" id="searchStopBtn" value="X">
	                <input type="button" id="searchBtn" value="검색">
	            </div>
	            <div id="searchHistory" style="display:none;">
	            </div>
	        </div>
        	<div class="btnContainer">
        	     <button class="checkAllCar" id="getTicket">주차권 새로고침</button>
            	<button class="checkAllCar" id="pushTicket">차량에 주차권 넣기</button>
           		<button class="checkAllCar" id="repushTicket">차량에 주차권 넣기(에러)</button>
        	</div>
        	<div class="tabContainer">
        		<div class="tabLink" data-tab-id="ready" id="defaultTab">현장 발권된 주차권(<span>0</span>)</div>
        		<div class="tabLink" data-tab-id="check">현장에 발권할 주차권(<span>0</span>)</div>
        		<div class="tabLink" data-tab-id="checked">주차 완료(<span>0</span>)</div>
        		<div class="tabLink" data-tab-id="cancel">취소된 주차권(<span>0</span>)</div>
        	</div>
        	
        	<div class="cardList" id = "header">
            	<div class = "card">
              		<div class="date title" data-order-by>시간</div>
                	<div class="parkingLotName title" data-order-by>주차장 이름</div>
               		<div class="carNum title" data-order-by>차 번호</div>
                	<div class="ticket title" data-order-by>주차권 </div>
                	<div class="state title" data-order-by>비고</div>
                	<div class="btnArea title" data-order-by>선택</div>
            	</div>            
        	</div>
        	<div class="cardList tabContent" id="ready">
        	</div>
        	
        	<div class="cardList tabContent" id="check">	 
        	</div>	
        	
        	
        	<div class="cardList tabContent" id = "checked">
        	</div>
        	
        	<div class="cardList tabContent" id = "cancel">
        	</div>
    </div>
	<div class="modal">
		<div class="modalContent">
			<div class="modalClose">
				<button class="modalCloseBtn">x</button>
			</div>
			<div class="modalTitle">
				<div>
					<h4 class="totalProgressLabel"></h4>
				</div>
				<progress class="totalProgress pushTickets" max="100"></progress>
			</div>
		</div>
	</div>
</body>
<script src= "/parking/resources/main/js/lib/handlebars.min-v4.7.2.js"></script>
<script type="module" src="/parking/resources/main/js/app.js"></script>
</html>
